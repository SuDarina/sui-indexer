apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: sui-indexer-allow
  namespace: sui-indexer
spec:
  podSelector:
    matchLabels:
      app: sui-indexer
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: sui-indexer
        - podSelector:
            matchLabels:
              app: zookeeper
      ports:
        - protocol: TCP
          port: 9000
        - protocol: TCP
          port: 8123