server:
  port: 8082
spring:
  application:
    name: sui-api
  datasource:
    url: jdbc:postgresql://localhost:54321/suiindex
    username: postgres
    password: postgres3
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
