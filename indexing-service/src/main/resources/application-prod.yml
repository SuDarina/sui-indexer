server:
  port: 8081
spring:
  application:
    name: indexing-service
  liquibase:
    change-log: classpath:db/changelog/master.xml
    enabled: false
  kafka:
    bootstrap-servers: kafka-cluster-kafka-bootstrap.sui-indexer.svc.cluster.local:9092
    consumer:
      group-id: sui-indexer
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
  datasource:
    url: jdbc:postgresql://postgresql-ha-pgpool.sui-indexer.svc.cluster.local:5432/suiindex
    username: postgres
    password: postgres3
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  clickhouse:
    datasource:
      jdbc-url: jdbc:clickhouse://localhost:8123/suiaggr
      username: suiuser
      password: "suipass"
      driver-class-name: ru.yandex.clickhouse.ClickHouseDriver

logging:
  level:
    org.springframework.kafka: error
